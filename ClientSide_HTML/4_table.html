<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Document</title>
</head>
<body>

    <!-- This body has 3 parts: header, main, footer -->
    <!-- Header section -->
    <header>

        <!-- contains navigation tag -->
        <nav>
            Home
            About
            Contact
            SignUp
        </nav>
    </header>

    <!-- main section -->
    <main>
        
        <!-- This section contains a table along with different things-->
        <section>

            <!-- let's create a div tag to contain the table -->
            <table>

                <!-- caption of the table: Could be a part of thead as well -->
                <caption>Cricketer's Ranking</caption>

                <!-- header of table: consists column heading and row -->
                <thead>
                    <!-- row tag -->
                    <tr>

                        <!-- table heading -->
                        <th>Serial Number</th>
                        <th colspan="3">Meta Data</th>
                        <!-- <th>Name</th> -->
                        <!-- <th>Runs</th> -->
                        <!-- <th>Game</th> -->
                    </tr>
                </thead>

                <!-- body of table, table row with table data -->
                <tbody>
                    <!-- first row -->
                    <tr>
                        <td>1</td>
                        <td>Sachin</td>
                        <td>100</td>
                        <td>Cricket</td>
                    </tr>

                    <!-- second row -->
                    <tr>
                        <td>2</td>
                        <td>Virat</td>
                        <td>100</td>
                        <td>Cricket</td>
                    </tr>

                </tbody>

            </table>
        </section>
    </main>

    <!-- footer section -->
    <footer>

    </footer>
    
</body>
</html>
