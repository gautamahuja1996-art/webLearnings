<!-- This document has all the information on how a page should be structure, or how a page layout 
    should be done. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<body>
    <!-- body has 3 tags : header, main, footer  -->
    <!-- The header tag has the navigation tag, which allows us to navigate to different pages. -->
    <header>
        <nav>
            Home
            About Us
            Contact Us
        </nav>
    </header>

    <!-- The main tag has all the main content and contains tag like section, article, aside -->
    <main>
        <section>
            <p>This is paragraph in the section tag</p>

            <!-- the target attribute (=_main) loads the website in a new tab. -->
            <a href="https://www.google.com" target="_main">GOOGLE HOMEPAGE</a>
        </section>
    </main>

    <!-- The footer tag has the footer of the page -->
    <footer>

    </footer>
</body>
</html>
