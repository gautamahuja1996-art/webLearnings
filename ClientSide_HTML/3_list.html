<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Items</title>
</head>
<body>
    <!-- Body has 3 parts: header, main, footer -->
    <!-- first part is the header tag, which has the nav tag -->
    <header>
        <nav>
            Home
            About
            Contact
            SignUp
            Login
        </nav>
    </header>

    <!-- The main content lies in the main tag -->
    <main>

        <!-- First section: Displaying the list of seasonal fruits -->
        <section>
            <div>
                <h1>Seasonal Fruits:</h1>
                <!-- The type attribute can be specified using the CSS -->
                <ul>
                    <li>Mango</li>
                    <li>Orange</li>
                    <li>Apple</li>
                    <li>Kiwi</li>
                </ul>
            </div>
        </section>

        <!-- Second section displaying the list of top 3 students -->
        <section>
            <div>
                <h1>Top 3 students in class 12th:</h1>
                <!-- The type attribute can be specified using the CSS -->
                <ol>
                    <li>Manohar</li>
                    <li>Ajay</li>
                    <li>Shubham</li>
                </ol>
            </div>
        </section>
    </main>

    <!-- The footer of the page lies in the footer tag -->
    <footer>

    </footer>
</body>
</html>
