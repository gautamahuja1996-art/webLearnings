<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embedding</title>
</head>
<body>

    <header>

    </header>

    <main>
        <div>
            <!-- iframing the youtube video -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/E1nkioFkrwA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>

        <!-- spacing -->
        <br>

        <!-- embedding bing.com -->
        <div>
            <iframe src="https://www.bing.com" frameborder="0" width="800px" height="400"></iframe>
        </div>

        <!-- embedding offline video -->
        <!-- If browser cant play the video, Error will be shown -->
        <video src="test.mp4" width="400px" autoplay loop controls>Error</video>
        
    </main>

    <footer>

    </footer>
    
</body>
</html>
